plugins {
    id("com.github.johnrengelman.shadow") version "7.0.0"
    id("io.micronaut.application") version "1.5.3"
}

micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("io.activated.pipeline.micronaut.e2e.*")
    }
}

dependencies {
    implementation project(":micronaut")
    implementation("io.micronaut.graphql:micronaut-graphql:2.3.1")
    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut:micronaut-runtime")
    implementation("javax.annotation:javax.annotation-api")
    runtimeOnly("ch.qos.logback:logback-classic")
    implementation("io.micronaut:micronaut-validation")
    testImplementation ("com.netflix.graphql.dgs:graphql-dgs-client:4.4.0")
    testImplementation group: 'org.springframework', name: 'spring-web', version: '5.3.9'
}

application {
    mainClass.set("io.activated.pipeline.micronaut.e2e.Application")
}

