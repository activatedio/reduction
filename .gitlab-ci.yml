image: gradle:7.4.2-jdk11

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

services:
  - redis:latest

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - ln -s $JAVA_HOME ./jdk

stages:
  - verify
  - publish
  - release

verify:
  stage: verify
  script: gradle --build-cache check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build

publish:
  stage: publish
  script: gradle --build-cache publish
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
  except:
    - master

release:
  stage: release
  script: 
    - export CI_PUSH_REPO=`echo "$CI_REPOSITORY_URL $OAUTH2_ACCESS_TOKEN" | sed 's/^.*\(@.*\)\s\(.*\)/https:\/\/oauth2:\2\1/g'`
    - git config http.sslverify false
    - git remote set-url --push origin "${CI_PUSH_REPO}"
    - git config --global user.email "ci@activated.io"
    - git config --global user.name "CI"
    - git checkout master
    - gradle release 
    - git push -o ci.skip origin master
    - git push -o ci.skip origin --tags
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
  only:
    - master

