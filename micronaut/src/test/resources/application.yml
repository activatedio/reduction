graphql:
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: true
    # if you want to @ExceptionHandler annotation for custom GraphQLErrors
    exception-handlers-enabled: true
    contextSetting: PER_REQUEST_WITH_INSTRUMENTATION
spring:
  application:
    name: pipeline
server:
  port: 8080
activated:
  pipeline:
    packages: scenarios.model.cart
graphiql:
  mapping: /graphiql
  endpoint:
    graphql: /graphql
  pageTitle: GraphiQL
